[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NEXT_PRIVATE_TARGET = "server"
  NEXT_PRIVATE_OUTPUT_TRACE_TO_CONSOLE = "1"
  NODE_VERSION = "20.11.0"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_SHARP_PATH = "/tmp/node_modules/sharp"
  NODE_OPTIONS = "--experimental-json-modules"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle robots.txt and sitemap.xml first
[[redirects]]
  from = "/robots.txt"
  to = "/.netlify/functions/next/robots.txt"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/next/sitemap.xml"
  status = 200

# Then handle all other routes
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
  included_files = ["node_modules/sharp/**/*"]