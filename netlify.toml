[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NEXT_TELEMETRY_DISABLED = "1"
  NODE_VERSION = "20.11.0"
  NODE_ENV = "production"
  NPM_FLAGS = "--no-audit --production=false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirect Root Domain to www
[[redirects]]
  from = "http://anoo.nl/*"
  to = "https://www.anoo.nl/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://anoo.nl/*"
  to = "https://www.anoo.nl/:splat"
  status = 301
  force = true

# SSR Pages
[[redirects]]
  from = "/admin/*"
  to = "/.netlify/functions/admin"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/___netlify-server-handler/:splat"
  status = 200

# Static Assets
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

# Static Pages
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  included_files = ["node_modules/sharp/**/*"]
  external_node_modules = ["@swc/core", "typescript", "styled-jsx"]

[build.processing]
  skip_processing = true